db:
  driver-class-name: "com.mysql.cj.jdbc.Driver"
  url: "jdbc:mysql://localhost:3306/hr_be_api"
  username: ${db.username:name}
  password: ${db.password:password}

spring:
  mail:
    host: smtp.live.com
    port: 587
    username: ${db.username:name}
    password: ${db.password:password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
